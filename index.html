    <body>
       <header>
           
       </header> 
       <main>
            <div class="main">
               <div class="title">
                    <h2>CASIO</h2>
                    <!-- <label for="display">RESULT</label> -->
                    <input type="textbox" id="display" class="genos-font "  >
               </div>
                <div class="input-button  genos-font" >
                    <div class="number-btn">
                        <div class="clear-btn clear">
                            <button id="clear">AC</button>
                            <button id="factorial">x!</button>
                            <button id="percentage">%</button>
                        </div>
                        <div class="number-row1 number">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div class="number-row2 number">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div class="number-row3 number">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div class="number-row4 number">
                            <button id="dotbutton">.</button>
                            <button>0</button> 
                            <button id="result">=</button>
                        
                        </div>
                    </div>
                    <div class="operator-btn">
                        <button>+</button>
                        <button>-</button>
                        <button>/</button>
                        <button>*</button>
                        <button id="backspace">âŒ«</button>
                    </div>
                    
                </div>
            </div>
